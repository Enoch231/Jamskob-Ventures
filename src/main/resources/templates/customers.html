<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    
</head>
<body>
    <div class="container text-center ">
     <div>
         <form th:action="@{/logout}" method="post">
              <p>
                 Welcome <b>[[${#request.userPrincipal.principal.getFullName}]]</b>
              </p>
                 <input type="submit" value="Sign Out" />
         </form>
     </div>
      <a href="new">Add new Customer </a>
      <br/><br/>
       <div>
           <h3>List of All Customers</h3>
       </div>
       <div>
           <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                   <tr>
                       <th>Customer ID</th>
                       <th>E-mail</th>
                       <th>First Name</th>
                       <th>Last Name</th>
                       <th>Actions</th>
                   </tr>
              </thead>
              <tbody>
                   <tr th:each="customer : ${listCustomers}">
                       <td th:text="${customer.id}">User ID</td>
                       <td th:text="${customer.email}">E-mail</td>
                       <td th:text="${customer.firstName}">First Name</td>
                       <td th:text="${customer.lastName}">Last Name</td>
                       <td>
                          <a th:href="@{'/edit/' + ${customer.id}}">Edit</a>
                          &nbsp;&nbsp;&nbsp;&nbsp;
                          <a th:href="@{'/delete/' + ${customer.id}}">Delete</a>
                       </td>
                   </tr>
              </tbody>
           </table>
      
       </div>
       
          
    </div>
 

</body>
</html>
